---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{% if page.external_url %}{{ page.external_url }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a></h1>
      <div class="entry">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>

---
layout: default
---
<article class="post">
  <h1><a href="{% if page.external_url %}{{ page.external_url }}{% else %}{{ page.url }}{% endif %}">{{ page.title }}</a></h1>
  
  <div class="entry">
    {{ content }}
  </div>
  
  <div class="date">
    {{ page.date | date: "%D" }}
  </div>
  
  {% include disqus.html %}
</article>
